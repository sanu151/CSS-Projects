<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- meta-tag for SCO -->
    <meta
      name="description"
      content="This is an ecommerce demo project made by Supriyo Das"
    />

    <title>E-commerce Demo Project</title>

    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- external CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="roboto-regular">
    <!-- navbar start -->
    <i class="fa-solid fa-bars fa-2x" id="menu-icon"></i>
    <nav class="indie-flower-regular hidden" id="menu">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__link">
            <img
              class="profile-img"
              src="/images/profile.png"
              alt="Profile Picture"
            />
          </a>
        </li>
      </ul>
    </nav>
    <!-- navbar end -->

    <main>
      <section class="register">
        <h2 class="section-title text-center">User Registration</h2>
        <div class="card">
          <form action="" class="form">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-control flex-center">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form-control flex-center">
              <label for="about">About Me</label>
              <textarea name="about" id="about" required></textarea>
            </div>
            <div class="form-control flex-center form-submit">
              <button type="submit" class="btn form-submit--btn">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- footer start -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter </label>
        <input
          type="email"
          name="subscribe"
          id="subscribe"
          placeholder="Enter Your Email"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
      <div>
        <p class="copyright">
          &copy; Copyright by Supriyo Das. All rights reserved
        </p>
      </div>
    </footer>
    <!-- footer end -->
    <script src="script/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- meta-tag for SCO -->
    <meta
      name="description"
      content="This is an ecommerce demo project made by Supriyo Das"
    />

    <title>E-commerce Demo Project</title>

    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- external CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="roboto-regular">
    <!-- navbar start -->
    <i class="fa-solid fa-bars fa-2x" id="menu-icon"></i>
    <nav class="indie-flower-regular hidden" id="menu">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__link">
            <img
              class="profile-img"
              src="/images/profile.png"
              alt="Profile Picture"
            />
          </a>
        </li>
      </ul>
    </nav>
    <!-- navbar end -->

    <main>
      <section class="contact">
        <h2 class="section-title text-center">Contact US</h2>
        <div class="contact-section flex-space-around">
          <div class="card contact-from">
            <form action="" class="form">
              <div class="form-control flex-center">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="form-control flex-center">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-control flex-center">
                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>
              </div>
              <div class="form-control flex-center form-submit">
                <button type="submit" class="btn form-submit--btn">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="contact-address">
            <address>
              <h4>Address:</h4>
              <p>Keota Kundubangan, Onkarnath Lane</p>
              <p>Sahaganj, Hooghly-Chinsurah, Hooghly</p>
              <p>West Bengal - 712104</p>
              <br />
              <p>Mobile : <a href="tel: +919932562329">9932562329</a></p>
            </address>
            <iframe
              class="contact-map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3325.2582204186856!2d88.39625037476752!3d22.93070221975136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89388fc967725%3A0x7a238ba08310111d!2sKeota%20Omker%20Nath%20Asram!5e1!3m2!1sen!2sin!4v1723852961155!5m2!1sen!2sin"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <!-- footer start -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter </label>
        <input
          type="email"
          name="subscribe"
          id="subscribe"
          placeholder="Enter Your Email"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
      <div>
        <p class="copyright">
          &copy; Copyright by Supriyo Das. All rights reserved
        </p>
      </div>
    </footer>
    <!-- footer end -->
    <script src="script/index.js"></script>
  </body>
</html>

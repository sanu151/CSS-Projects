<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <h1 id="heading-text">Calculator</h1>
        <div class="input-div">
          <input type="text" id="result" maxlength="12" />
        </div>
        <div class="buttons-div roboto-medium">
          <div class="btn" id="btn1" style="order: 13">1</div>
          <div class="btn" id="btn2" style="order: 14">2</div>
          <div class="btn" id="btn3" style="order: 15">3</div>
          <div class="btn" id="btn4" style="order: 9">4</div>
          <div class="btn" id="btn5" style="order: 10">5</div>
          <div class="btn" id="btn6" style="order: 11">6</div>
          <div class="btn" id="btn7" style="order: 5">7</div>
          <div class="btn" id="btn8" style="order: 6">8</div>
          <div class="btn" id="btn9" style="order: 7">9</div>
          <div class="btn" id="btn0" style="order: 17">0</div>
          <div class="btn" id="btn-dot" style="order: 18">.</div>
          <div class="btn" id="btn-del" style="order: 19">DEL</div>
          <div class="btn" id="btn-c" style="order: 1">C</div>
          <div class="btn" id="btn-plus_minus" style="order: 2">+/-</div>
          <div class="btn" id="btn-persentage" style="order: 3">%</div>
          <div class="btn" id="btn-plus" style="order: 16">+</div>
          <div class="btn" id="btn-minus" style="order: 12">-</div>
          <div class="btn" id="btn-multiply" style="order: 8">X</div>
          <div class="btn" id="btn-devide" style="order: 4">/</div>
          <div class="btn" id="btn-equal" style="order: 20">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
